name: OpenWRT-Master
on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 4 * * *'

jobs:
  build-image:
    runs-on: ubuntu-latest
    container:
      image: openwrtorg/imagebuilder:x86-64-master
    steps:
    - name: check for new commits
      id: check-rev
      shell: bash
      run: |
        unset BUILD
        rev_remote=$(git ls-remote https://git.openwrt.org/openwrt/openwrt.git HEAD | awk 'BEGIN{print "r0-"}; {print $1=substr($1,1,7)}' | tr -d "\n")
        rev_last_build=$(curl https://raw.githubusercontent.com/ngerke/openwrt-apu/gh-pages/version.buildinfo -s | tr -d "\n")
        if [ "$rev_last_build" = "$rev_last_build" ]; then BUILD='false' ; else ; BUILD='true' ; fi
        echo ::set-output name=BUILD::${BUILD}
    - name: checkout latest master
      if: ${{ steps.check-rev.outputs.BUILD }}
      shell: bash
      run: |
        sudo chown 1000:1000 .
        rm -rf ..?* .[!.]* *
        git clone --depth 1 https://git.openwrt.org/openwrt/openwrt.git
        git clone --depth 1 https://github.com/${GITHUB_REPOSITORY}.git
    - name: build
      if: ${{ steps.check-rev.outputs.BUILD }}
      shell: bash
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a -p luci
        ./scripts/feeds install -a -p packages
        ./scripts/feeds install -a -p routing
        ./scripts/feeds install -a -p telephony
        cp ../openwrt-apu/.config-apu2-docker .config
        make defconfig
        make -j`nproc`
    - name: deploy
      if: ${{ steps.check-rev.outputs.BUILD }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.push_token }}
      run: |
        pages_branch="gh-pages"
        repo_url=https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        git clone --depth 1 -b "${pages_branch}" "${repo_url}" "${pages_branch}"
        cd ${pages_branch}
        rm -rf *
        mv -f ../openwrt/bin/targets/x86/64/* .
        rm -rf packages
        sudo apt-get update -q
        sudo apt-get install tree -q -y
        tree -H '.' -L 1 --noreport --charset utf-8 > index.html
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git diff-index --quiet HEAD || git commit -m "$(date '+%d/%m/%Y %H:%M:%S') nightly build"
        git push "${repo_url}" HEAD:${pages_branch}
