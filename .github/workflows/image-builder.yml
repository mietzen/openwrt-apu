name: OpenWRT-Master
on:

  push:
    branches: [ master ]
  schedule:
    - cron:  '0 2 * * *'

jobs:
  build-image:
    runs-on: ubuntu-latest
    if: github.actor != "GitHub Action Bot"
    container:
      image: openwrtorg/imagebuilder:x86-64-master
    steps:
    - name: check for new commits
      if: github.event_name == 'schedule'
      id: check-rev
      shell: bash
      run: |
        rev_remote=$(git ls-remote https://git.openwrt.org/openwrt/openwrt.git HEAD | awk '{print $1=substr($1,1,10)}' | tr -d "\n")
        echo "$rev_remote"
        rev_last_build=$(curl https://raw.githubusercontent.com/ngerke/openwrt-apu/gh-pages/version.buildinfo -s | cut -d'-' -f2 | tr -d "\n")
        echo "$rev_last_build"
        if [ "$rev_last_build" = "$rev_last_build" ]; then echo 'Nothing new, will not build' ; else echo ::set-output name=BUILD::true ; fi
    - name: checkout latest master
      if: steps.check-rev.outputs.BUILD || github.event_name == 'push'
      shell: bash
      run: |
        sudo chown $(id -u):$(id -g) .
        rm -rf ..?* .[!.]* *
        git clone https://git.openwrt.org/openwrt/openwrt.git
        git clone --depth 1 https://github.com/${GITHUB_REPOSITORY}.git
    - name: build
      if: steps.check-rev.outputs.BUILD || github.event_name == 'push'
      shell: bash
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a -p luci
        ./scripts/feeds install -a -p packages
        ./scripts/feeds install -a -p routing
        ./scripts/feeds install -a -p telephony
        cp ../openwrt-apu/.config-apu2-docker .config
        make defconfig
        make -j`nproc`
    - name: deploy
      if: steps.check-rev.outputs.BUILD || github.event_name == 'push'
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.push_token }}
      run: |
        sudo apt-get update -q
        sudo apt-get install tree -q -y
        pages_branch="gh-pages"
        repo_url=https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        git clone --depth 1 -b "${pages_branch}" "${repo_url}" "${pages_branch}"
        cd ${pages_branch}
        mv -f ../openwrt/bin/targets/x86/64/* .
        rm -rf packages
        tree -H '.' -L 1 --noreport --charset utf-8 > index.html
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git commit -m "$(date '+%d/%m/%Y %H:%M:%S') nightly build"
        git push "${repo_url}" HEAD:${pages_branch}
        revision=$(cat ./version.buildinfo)
        cd ../openwrt-apu
        git clean -fxd
        git pull
        sed -i 's/^OpenWRT revision .*$/OpenWRT revision '"$revision"'/' README.md
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git commit -m "Updated build revision"
        git push "${repo_url}" HEAD:master
