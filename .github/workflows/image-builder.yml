name: OpenWRT-Master
on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 4 * * */2'
      
jobs:
  build-image:
    runs-on: ubuntu-latest
    container:
      image: openwrtorg/imagebuilder:x86-64-master
    steps:
    - name: checkout latest master
      shell: bash
      run: |
        sudo chown 1000:1000 .
        rm -rf ..?* .[!.]* *
        git clone https://git.openwrt.org/openwrt/openwrt.git
        git clone https://github.com/${GITHUB_REPOSITORY}.git
    - name: build
      shell: bash
      run: |
        cd openwrt
        cp ../openwrt-apu/.config-apu2-docker .config
        ./scripts/feeds update -a
        ./scripts/feeds install -a -p luci
        ./scripts/feeds install -a -p packages
        ./scripts/feeds install -a -p routing
        ./scripts/feeds install -a -p telephony
        make -j`nproc`
    - name: deploy
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pages_branch="gh-pages"
        repo_url=https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        git clone -b "${pages_branch}" --single-branch "${repo_url}" "${pages_branch}"
        cd ${pages_branch}
        cp -R ../openwrt/bin/* .
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git diff-index --quiet HEAD || git commit -m "$(date '+%d/%m/%Y %H:%M:%S') nightly build"
        git push
