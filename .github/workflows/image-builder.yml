name: CI
on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 4 * * */2'
      
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: openwrtorg/imagebuilder:x86-64-master
      env: 
        GITHUB_ACTOR: "${GITHUB_ACTOR}"
        GITHUB_REPOSITORY: "${GITHUB_REPOSITORY}"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: checkout latest master
      run: |
        sudo chown 1000:1000 .
        rm -rf ..?* .[!.]* *
        git clone https://git.openwrt.org/openwrt/openwrt.git
        git clone https://github.com/ngerke/openwrt-apu.git
    - name: build
      run: |
        cd openwrt
        cp ../openwrt-apu/.config-apu2-docker .config
        ./scripts/feeds update -a
        ./scripts/feeds install -a -p luci
        ./scripts/feeds install -a -p packages
        make -j`nproc`
    - name: deploy
      run: |
        cd openwrt-apu
        pages_branch="gh-pages"
        git checkout "${pages_branch}"
        cp -R ../openwrt/bin/targets .
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "$(date '+%d/%m/%Y %H:%M:%S') nightly build"
        remote_repo="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
        git push "${remote_repo}" HEAD:${pages_branch}
