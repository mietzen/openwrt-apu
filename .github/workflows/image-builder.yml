name: OpenWRT APU2 Image Builder
on:
  push:
    branches: [ master ]
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 0 * * *'

jobs:
  commits:
    runs-on: ubuntu-latest
    name: "Check for new commits"
    outputs:
      new: ${{ steps.check.outputs.NEW }}
    steps:
    - name: Check for new commits on OpenWRT Master
      id: check
      run: |
        rev_remote=$(curl https://downloads.openwrt.org/snapshots/targets/x86/64/version.buildinfo -s | tr -d "\n")
        echo "$rev_remote"
        rev_last_build=$(curl "https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/gh-pages/latest-build.rev" -s | tr -d "\n")
        echo "$rev_last_build"
        if [ "$rev_remote" != "$rev_last_build" ] || [ "$GITHUB_EVENT_NAME" = "pull_request" ] || [ "$GITHUB_EVENT_NAME" = "push" ]; then
          echo ::set-output name=NEW::true ;
        fi

  build-image:
    runs-on: ubuntu-latest
    name: "Build Image + SDK"
    needs: commits
    if: ${{needs.commits.outputs.new}}
    outputs:
      build_rev: ${{ steps.check.Build.BUILD_REV }}    
    steps:
    - name: Checkout config
      uses: actions/checkout@v2
      with:
        path: 'openwrt-apu'

    - name: Free disk space
      run: |
        cd openwrt-apu
        chmod +x ./free-space.sh
        ./free-space.sh

    - name: Install dependencies
      run: |
        cd openwrt-apu
        chmod +x ./install-deps.sh
        ./install-deps.sh

    - name: Host info
      run: |
        echo "Disk space:"
        df -h /
        echo "Workspace:"
        du -h -d 1 .
        echo "Repo HEAD:"
        cd openwrt-apu && git rev-parse HEAD && cd ..

    - name: Clone OpenWRT
      id: clone-openwrt
      run: |
        git clone https://git.openwrt.org/openwrt/openwrt.git openwrt
        cd openwrt
        git checkout $(curl -s https://downloads.openwrt.org/snapshots/targets/x86/64/version.buildinfo | cut -d'-' -f2)
        rm -f feeds.conf.default
        curl -s -o feeds.conf.default https://downloads.openwrt.org/snapshots/targets/x86/64/feeds.buildinfo
        rm -f .config
        echo $(./scripts/getver.sh) >> ../latest-build.rev
        cat ../latest-build.rev

    - name: Build
      run: |
        BUILD_REV=$(cat ./latest-build.rev)
        REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d"/" -f2)
        REPO_URL=https://${GITHUB_ACTOR}.github.io/${REPO_NAME}/${BUILD_REV}
        cp ./openwrt-apu/latest-master.html.in ./latest-master.html
        sed -i -e 's#%URL%#'$REPO_URL'/targets/x86/64#g' ./latest-master.html
        echo 'CONFIG_VERSION_REPO="'${REPO_URL}'"' >> ./openwrt-apu/.config-apu2-image
        echo '' >> ./openwrt-apu/.config-apu2-image
        echo ''
        cat ./openwrt-apu/.config-apu2-image
        echo ''

        cd openwrt
        ./scripts/feeds update
        ./scripts/feeds install -a
        cp ../openwrt-apu/.config-apu2-image .config
        make defconfig
        make -j$(($(nproc)+1)) download world BUILD_LOG=1
        cd ..
        zip -r image-logs.zip openwrt/logs
        mv -f openwrt/bin artifacts
        mv artifacts/targets/x86/64/openwrt-sdk-*.tar.xz artifacts/targets/x86/64/openwrt-sdk.tar.xz
        rm -rf openwrt
        echo ::set-output name=BUILD_REV::$(cat ./latest-build.rev) ;

    - name: Prepare and deploy pages
      env:
        GITHUB_TOKEN: ${{ secrets.push_token }}
      run: |
        BUILD_REV=$(cat ./latest-build.rev)
        sudo apt-get update -q
        sudo apt-get install tree -q -y
        pages_branch="gh-pages"
        repo_url=https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        git clone -b "${pages_branch}" "${repo_url}" "${pages_branch}"
        cd ${pages_branch}
        # Reset to empty init commit, we won't save the history of gh-pages due to 1 GB quota
        git reset --soft $(git rev-list --max-parents=0 HEAD)
        # Keep last three builds
        if $(ls | grep -q $BUILD_REV); then
          rm -rf $BUILD_REV;
        fi;
        old_revisions=$(ls | grep -E ^r[[:digit:]]{5}-[[:alnum:]]{10}$ | wc -l || echo 0)
        if [ $old_revisions -gt 2 ]; then
          rm -rf $(ls | grep -E ^r[[:digit:]]{5}-[[:alnum:]]{10}$ | head -n 1);
        fi;
        rm latest-build.rev
        rm revision.svg
        find . -name '*.html' -exec rm {} \;
        mkdir ${BUILD_REV}
        mv -f ../artifacts/* ./${BUILD_REV}
        find . -type d -exec sh -c 'cd $0 && tree -H '.' -L 1 --noreport --charset utf-8 > "./0_index.html"' {} \;
        find . -name '*.html' -exec sed -i -e 's#<a href=".">.</a><br>#<a href="../0_index.html">..</a><br>#g' {} \;
        find . -name '*.html' -exec sed -i -e 's#/">#/0_index.html">#g' {} \;
        sed -i -e 's#<a href="../0_index.html">..</a><br>#<a href="./0_index.html">.</a><br>#g' ./0_index.html
        find . -name '*.html' -exec sed -i '/0_index.html<\/a><br>/d' {} \;
        find . -type d -exec sh -c 'cd $0 && mv 0_index.html index.html' {} \;
        find . -name '*.html' -exec sed -i -e 's/0_index.html/index.html/g' {} \;
        cp ../latest-master.html .
        cp ../latest-build.rev .
        curl -s -X POST "https://img.shields.io/badge/Revision-$(cat ./latest-build.rev | sed 's/-/_/g')-blue" > ./revision.svg
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        if [ "$GITHUB_EVENT_NAME" = "schedule" ]; then
          git commit -q -m "nightly build"
        else
          git commit -q -m "integration build"
        fi
        if [ "$GITHUB_EVENT_NAME" != "pull_request" ]; then
          git push -f "${repo_url}" HEAD:${pages_branch}
        fi

    - name: 'Upload Logs'
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: image-logs
        path: image-logs.zip
        retention-days: 5

  build-pkgs:
    runs-on: ubuntu-latest
    name: "Build Image + SDK"
    needs: build-image
    steps:
    - name: Free disk space
      run: |
        cd openwrt-apu
        chmod +x ./free-space.sh
        ./free-space.sh

    - name: Install dependencies
      run: |
        cd openwrt-apu
        chmod +x ./install-deps.sh
        ./install-deps.sh

    - name: Host info
      run: |
        echo "Disk space:"
        df -h /
        echo "Workspace:"
        du -h -d 1 .
        echo "Repo HEAD:"
        cd openwrt-apu && git rev-parse HEAD && cd ..

    - name: Build Pkgs
      run: |
        BUILD_REV=${{needs.build-image.outputs.build_rev}}
        REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d"/" -f2)
        SDK_URL=https://${GITHUB_ACTOR}.github.io/${REPO_NAME}/${BUILD_REV}/targets/x86/64/openwrt-sdk.tar.xz
        wget "${SDK_URL}"
        tar -xf openwrt-sdk.tar.xz
        cd openwrt-sdk
        ./scripts/feeds update
        ./scripts/feeds install -a
        make defconfig
        make -j$(($(nproc)+1)) 'IGNORE_ERRORS=n m y' BUILD_LOG=1 CONFIG_AUTOREMOVE=y CONFIG_SIGNED_PACKAGES=
        cd ..
        zip -r pkg-logs.zip openwrt-sdk/logs
        if -f openwrt-sdk/logs/package/error.txt; then
          cat openwrt-sdk/logs/package/error.txt
        fi;        
        mv -f openwrt-sdk/bin artifacts
        rm -rf openwrt-sdk

    - name: Prepare and deploy pages
      env:
        GITHUB_TOKEN: ${{ secrets.push_token }}
      run: |
        BUILD_REV=${{needs.build-image.outputs.build_rev}}
        sudo apt-get update -q
        sudo apt-get install tree -q -y
        pages_branch="gh-pages"
        repo_url=https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        git clone -b "${pages_branch}" "${repo_url}" "${pages_branch}"
        cd ${pages_branch}
        # Reset to empty init commit, we won't save the history of gh-pages due to 1 GB quota
        git reset --soft $(git rev-list --max-parents=0 HEAD)

        find . -name '*.html' -exec rm {} \;
        cd ${BUILD_REV}
        mv -f ../artifacts/* ./${BUILD_REV}
        find . -type d -exec sh -c 'cd $0 && tree -H '.' -L 1 --noreport --charset utf-8 > "./0_index.html"' {} \;
        find . -name '*.html' -exec sed -i -e 's#<a href=".">.</a><br>#<a href="../0_index.html">..</a><br>#g' {} \;
        find . -name '*.html' -exec sed -i -e 's#/">#/0_index.html">#g' {} \;
        sed -i -e 's#<a href="../0_index.html">..</a><br>#<a href="./0_index.html">.</a><br>#g' ./0_index.html
        find . -name '*.html' -exec sed -i '/0_index.html<\/a><br>/d' {} \;
        find . -type d -exec sh -c 'cd $0 && mv 0_index.html index.html' {} \;
        find . -name '*.html' -exec sed -i -e 's/0_index.html/index.html/g' {} \;

        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        if [ "$GITHUB_EVENT_NAME" = "schedule" ]; then
          git commit -q -m "nightly build"
        else
          git commit -q -m "integration build"
        fi
        if [ "$GITHUB_EVENT_NAME" != "pull_request" ]; then
          git push -f "${repo_url}" HEAD:${pages_branch}
        fi

    - name: 'Upload Logs'
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: pkg-logs
        path: pkg-logs.zip
        retention-days: 5