name: CI
on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 6 * * */2'
      
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: openwrtorg/imagebuilder:x86-64-master
      volumes:
        - /home/runner/work/openwrt-apu/openwrt-apu:/home/build/openwrt
    steps:
    - name: checkout & build OpenWRT
      run: |
        git clone --depth 1 https://git.openwrt.org/openwrt/openwrt.git openwrt
        git clone --depth 1 https://github.com/ngerke/openwrt-apu.git openwrt-apu
        cd openwrt
        cp ../openwrt-apu/config-apu2-docker .config
        ./scripts/feeds update -a
        ./scripts/feeds install -a -p luci
        ./scripts/feeds install -a -p packages
        make -j3
